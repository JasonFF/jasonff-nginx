server {
    listen       80;
    server_name  www.jasonff.top jasonff.top;

    root /home/ubuntu/github/jasonff-react;

    gzip on;

    location / {
        try_files $uri @fallback;
    }

    location @fallback {
        rewrite .* /index.html break;
    }

    location /boying {
        root /home/ubuntu/github/by-product;
        index index.html
    }

}
